<!DOCTYPE html>
<html >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <meta charset="UTF-8">
    <title>Patient Records</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>
  <div class="header">

  

  </div>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

<div class="article">
<form action="css\sub.jpg">


<h1><font color="orange"><center> PATIENT RECORDS </center></font></h1>

  
  
  <div class="row">
    <textarea maxlength="10" cols="1" name="fancy-textarea" id="fancy-textarea" required></textarea>
    <label for="fancy-textarea">Patient ID</label>
  </div>
  </br>
  <div class="row">
    <input type="number" maxlength="10" minlength="10" name="fancy-text" id="fancy-text" required/>
    <label for="fancy-text">Mobile No.</label>
  </div>
  </br>
  <font color="orange"> Send Updates on Phone </font>
  <div class="row">
    <input type="checkbox" name="fancy-checkbox" id="fancy-checkbox"/>
    <label for="fancy-checkbox">Send Updates on Phone</label>
  </div>
  <button type="submit" tabindex="0">Submit</button>
</form>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js'></script>

    
    
    
    
  </body>
</html>
